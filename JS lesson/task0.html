<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <h1>Задача 0</h1>
   <p>
		Обчислити значення виразів
	</p>
   <img src="/img/equation.png"#">
   <br>
   <script>
      //Задача 0. Обчислити значення виразів: 
   // 1) S1=a+12+b
   // 2) S2=a+b2a 
   // 3) S3=3(a+b)c 
   // 4) S4=sin⁡(a-b) 
   
   // Крок №0 - Вводимо необхідні зміні 
   let a = parseFloat(prompt('Значення a', '0'))
   let b = parseFloat(prompt('Значення b', '0'))
   let c = parseFloat(prompt('Значення c', '0'))
   
   //Крок №1 - Обчислюємо результати
   let S1 = a + 12 + b;
   let S2 = Math.sqrt((a + b) / (2 * a));
   let S3 = Math.cbrt((a + b) * c);
   let S4 = Math.sin(a / -b);
   
   //Крок №2 - Виведення результатів
   document.write('Відповідь: <br> ')
   document.write(`S1 = ${S1.toFixed(2)} <br>`)
   document.write(`S2 = ${S2.toFixed(2)} <br>`)
   document.write(`S3 = ${S3.toFixed(2)} <br>`)
   document.write(`S4 = ${S4.toFixed(2)} <br>`)
   
   </script>
 
</body>
</html>
